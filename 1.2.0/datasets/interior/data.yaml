# YOLOv8 training config for Interior Detection
# Update paths if you place the dataset elsewhere

path: datasets/interior
train: images/train
val: images/val
# optional test split
# test: images/test

# Class names must match what you plan to detect
names:
  0: window
  1: door
  2: bed
  3: table
  4: chair
  5: sofa
  6: tv
  7: lamp
  8: wardrobe
  9: bookshelf
  10: cabinet
  11: dresser
  12: nightstand
  13: coffee table
  14: ottoman
  15: mirror
  16: plant
  17: picture
